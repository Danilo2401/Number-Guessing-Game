<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapp">
        <div class="container">
        
        <h1>Guess a number between 1 and 100</h1>
        
        <div class="box">
            <input type="text" id="userNumber" placeholder="Enter the number">
            <input type="button" value="Enter" id="user-btn">
        </div>

        <div class="output"></div>

        <div class="attempt"></div>

        </div>
    </div>


<script src="main.js"></script>
    
</body>
</html>
